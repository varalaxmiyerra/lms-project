<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Settings - LMS Dashboard</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link href="dashboard-ui-update.css" rel="stylesheet" />
  <style>
    /* Attractive Updated Settings Page UI */
    /* Ensure layout respects sidebar */
.dashboard-container {
  display: flex;
  width: 100%;
  min-height: 100vh;
  overflow-x: hidden;
  background: var(--bg-primary);
}

/* Sidebar fixed width */
.sidebar {
  width: 250px;
  flex-shrink: 0;
}

/* Main content starts right after sidebar */
.main-content {
  flex: 1;
  padding: 30px;
  box-sizing: border-box;
  overflow-x: hidden;
  background: var(--bg-secondary);
  backdrop-filter: blur(10px);
}

    .settings-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 30px;
      margin-top: 30px;
      animation: fadeInUp 0.8s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .settings-section {
      background: var(--about-card-bg);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px var(--shadow);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      border: 1px solid var(--border-color);
      position: relative;
      overflow: hidden;
    }

    .settings-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--hero-bg);
    }

    .settings-section:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }

    .settings-section h3 {
      font-size: 24px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 15px;
      color: #2f4f4f;
      font-weight: 700;
    }

    .settings-section h3 i {
      background: linear-gradient(135deg, #a3c9a8, #55cea6);
      color: #ffffff;
      padding: 12px;
      border-radius: 50%;
      box-shadow: 0 4px 15px rgba(163, 201, 168, 0.3);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #2f4f4f;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .form-group input {
      width: 100%;
      padding: 15px 20px;
      border-radius: 12px;
      border: 2px solid #e6f3e6;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-size: 16px;
      background: #ffffff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .form-group input:focus {
      border: 2px solid #55cea6;
      outline: none;
      box-shadow: 0 0 0 3px rgba(85, 206, 166, 0.1);
      transform: translateY(-2px);
    }

    .form-group input::placeholder {
      color: #b0b0b0;
      font-style: italic;
    }

    .settings-section button {
      background: linear-gradient(135deg, #a3c9a8 0%, #55cea6 100%);
      color: #ffffff;
      border: none;
      padding: 15px 30px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-weight: 700;
      font-size: 16px;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 4px 15px rgba(163, 201, 168, 0.3);
      position: relative;
      overflow: hidden;
    }

    .settings-section button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .settings-section button:hover::before {
      left: 100%;
    }

    .settings-section button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(163, 201, 168, 0.4);
    }

    .settings-section button:active {
      transform: translateY(-1px);
    }

    @media(max-width: 900px) {
      .settings-container {
        grid-template-columns: 1fr;
        gap: 20px;
      }

      .main-content {
        padding: 20px;
      }

      .settings-section {
        padding: 20px;
      }
    }

    @media(max-width: 600px) {
      .settings-section h3 {
        font-size: 20px;
        flex-direction: column;
        gap: 10px;
        text-align: center;
      }

      .settings-section h3 i {
        align-self: center;
      }

      .form-group input {
        padding: 12px 15px;
      }

      .settings-section button {
        width: 100%;
        padding: 12px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h2>ADMIN DASHBOARD</h2>
      </div>
      <ul class="sidebar-menu">
        <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a></li>
        <li><a href="trainers.html"><i class="fas fa-chalkboard-teacher"></i><span>Trainer</span></a></li>
        <li><a href="student.html"><i class="fas fa-user-graduate"></i><span>Student</span></a></li>
        <li><a href="courses.html"><i class="fas fa-book"></i><span>Courses</span></a></li>
        <li><a href="analytics.html"><i class="fas fa-chart-bar"></i><span>Analytics</span></a></li>
        <li><a href="material.html"><i class="fas fa-file-alt"></i><span>Material</span></a></li>
        <li><a href="video.html"><i class="fas fa-video"></i><span>Video</span></a></li>
        <li><a href="about.html"><i class="fas fa-info-circle"></i><span>About</span></a></li>
        <li><a href="contact.html"><i class="fas fa-envelope"></i><span>Contact</span></a></li>
        <li><a href="settings.html" class="active"><i class="fas fa-cog"></i><span>Settings</span></a></li>
      </ul>
    </aside>

    <!-- Top Navbar -->
    <nav class="top-navbar redesigned-navbar">
      <div class="navbar-left">
        <button class="menu-toggle" id="menu-toggle"><i class="fas fa-bars"></i></button>
        <div class="search-bar">
          <input type="text" placeholder="Search settings..." />
          <button><i class="fas fa-search"></i></button>
        </div>
      </div>
      <div class="navbar-right">
        <button class="navbar-icon" id="notifications"><i class="fas fa-bell"></i><span class="notification-badge">1</span></button>
        <div class="profile-info">
          <span class="profile-name">Admin</span>
          <img src="https://res.cloudinary.com/ds3wuvkwo/image/upload/v1757430111/Screenshot_217_dys7md.png" alt="Profile Picture" class="profile-pic" />
        </div>
        <button class="navbar-icon" id="logout"><i class="fas fa-sign-out-alt"></i></button>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
      <div class="content-header">
        <h1>Settings</h1>
        <p>Update your account preferences and security</p>
      </div>

      <div class="settings-container">
        <!-- Profile Settings -->
        <div class="settings-section">
          <h3><i class="fas fa-user"></i> Profile Settings</h3>
          <div class="form-group">
            <label>Full Name</label>
            <input type="text" placeholder="Enter full name" />
          </div>
          <div class="form-group">
            <label>Email Address</label>
            <input type="email" placeholder="Enter email" />
          </div>
      <button id="saveProfileBtn" type="button">Save Profile</button>
    </div>

    <!-- Account Settings -->
    <div class="settings-section">
      <h3><i class="fas fa-user-cog"></i> Account Settings</h3>
      <div class="form-group">
        <label for="usernameInput">Username</label>
        <input id="usernameInput" type="text" placeholder="Enter username" />
      </div>
      <div class="form-group">
        <label for="roleInput">Role</label>
        <select id="roleInput" aria-label="Select role">
          <option value="admin" selected>Admin</option>
          <option value="trainer">Trainer</option>
          <option value="student">Student</option>
        </select>
      </div>
      <button id="updateAccountBtn" type="button">Update Account</button>
    </div>

    <!-- Security Settings -->
    <div class="settings-section">
      <h3><i class="fas fa-lock"></i> Security Settings</h3>
      <div class="form-group">
        <label for="currentPasswordInput">Current Password</label>
        <input id="currentPasswordInput" type="password" placeholder="Enter current password" />
      </div>
      <div class="form-group">
        <label for="newPasswordInput">New Password</label>
        <input id="newPasswordInput" type="password" placeholder="Enter new password" />
      </div>
      <div class="form-group">
        <label for="confirmPasswordInput">Confirm Password</label>
        <input id="confirmPasswordInput" type="password" placeholder="Confirm new password" />
      </div>
      <button id="changePasswordBtn" type="button">Change Password</button>
    </div>
      </div>
    </main>
  </div>

  <!-- JavaScript -->
  <script>
    // Sidebar toggle
    document.getElementById("menu-toggle").onclick = () => {
      document.getElementById("sidebar").classList.toggle("collapsed");
    };

    // Notifications
    document.getElementById("notifications").onclick = () => {
      alert("You have 1 new notification.");
    };

    // Logout
    document.getElementById("logout").onclick = () => {
      if (confirm("Are you sure you want to logout?")) {
        window.location.href = "lms_login_new.html";
      }
    };
  </script>

  <script>
    // Form validation and save functionality

    function showAlert(message) {
      alert(message);
    }

    // Profile Save
    document.getElementById('saveProfileBtn').addEventListener('click', () => {
      const fullName = document.querySelector('.settings-section input[placeholder="Enter full name"]').value.trim();
      const email = document.querySelector('.settings-section input[placeholder="Enter email"]').value.trim();

      if (!fullName) {
        showAlert('Please enter your full name.');
        return;
      }
      if (!email || !validateEmail(email)) {
        showAlert('Please enter a valid email address.');
        return;
      }
      showAlert('Profile saved successfully!');
    });

    // Account Update
    document.getElementById('updateAccountBtn').addEventListener('click', () => {
      const username = document.getElementById('usernameInput').value.trim();
      if (!username) {
        showAlert('Please enter a username.');
        return;
      }
      showAlert('Account updated successfully!');
    });

    // Password Change
    document.getElementById('changePasswordBtn').addEventListener('click', () => {
      const currentPassword = document.getElementById('currentPasswordInput').value.trim();
      const newPassword = document.getElementById('newPasswordInput').value.trim();
      const confirmPassword = document.getElementById('confirmPasswordInput').value.trim();

      if (!currentPassword) {
        showAlert('Please enter your current password.');
        return;
      }
      if (!newPassword) {
        showAlert('Please enter a new password.');
        return;
      }
      if (newPassword !== confirmPassword) {
        showAlert('New password and confirm password do not match.');
        return;
      }
      showAlert('Password changed successfully!');
    });

    // Email validation helper
    function validateEmail(email) {
      const re = /^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/;
      return re.test(email);
    }
  </script>

  <script>
    // Additional feature: Toggle password visibility for password fields

    function togglePasswordVisibility(inputId, toggleBtnId) {
      const input = document.getElementById(inputId);
      const toggleBtn = document.getElementById(toggleBtnId);

      toggleBtn.addEventListener('click', () => {
        if (input.type === 'password') {
          input.type = 'text';
          toggleBtn.innerHTML = '<i class="fas fa-eye-slash"></i>';
        } else {
          input.type = 'password';
          toggleBtn.innerHTML = '<i class="fas fa-eye"></i>';
        }
      });
    }

    // Add toggle buttons dynamically next to password inputs
    function addPasswordToggle(inputId) {
      const input = document.getElementById(inputId);
      const wrapper = document.createElement('div');
      wrapper.style.position = 'relative';
      input.parentNode.insertBefore(wrapper, input);
      wrapper.appendChild(input);

      const toggleBtn = document.createElement('button');
      toggleBtn.type = 'button';
      toggleBtn.id = inputId + 'Toggle';
      toggleBtn.innerHTML = '<i class="fas fa-eye"></i>';
      toggleBtn.style.position = 'absolute';
      toggleBtn.style.top = '50%';
      toggleBtn.style.right = '15px';
      toggleBtn.style.transform = 'translateY(-50%)';
      toggleBtn.style.background = 'none';
      toggleBtn.style.border = 'none';
      toggleBtn.style.cursor = 'pointer';
      toggleBtn.style.color = '#55cea6';
      toggleBtn.style.fontSize = '16px';
      toggleBtn.style.padding = '0';

      wrapper.style.display = 'inline-block';
      wrapper.style.width = '100%';
      input.style.paddingRight = '40px';

      wrapper.appendChild(toggleBtn);

      togglePasswordVisibility(inputId, toggleBtn.id);
    }

    // Initialize toggle buttons for password fields
    addPasswordToggle('currentPasswordInput');
    addPasswordToggle('newPasswordInput');
    addPasswordToggle('confirmPasswordInput');
  </script>
  <script>
  const universalSearchInput = document.getElementById('universal-search-input');

  universalSearchInput.addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
      const query = this.value.trim().toLowerCase();
      if (!query) return;

      // Check keywords and redirect accordingly
      if (query.includes("course")) {
        window.location.href = "courses.html";
      } else if (query.includes("trainer")) {
        window.location.href = "trainers.html";
      } else if (query.includes("video")) {
        window.location.href = "video.html";
      } else if (query.includes("analytic") || query.includes("report")) {
        window.location.href = "analytics.html";
      } else if (query.includes("student")) {
        window.location.href = "student.html";
      } else if (query.includes("contact")) {
        window.location.href = "contact.html";
      } else if (query.includes("about")) {
        window.location.href = "about.html";
      } else if (query.includes("setting")) {
        window.location.href = "settings.html";
      } else {
        // Default â†’ Dashboard
        window.location.href = "dashboard.html";
      }
    }
  });
</script>

</body>
